{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card my-5" style="background-color:cornsilk;">
    <div class="card-body">
    <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info my-2" type="submit">Log In</button>
            </div>
        
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Don't have an account? <a class="ml-2" href="/register/">Sign Up</a>

        </small>
    </div>
    <form method="post" action="/logout/">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
</div>


{% endblock %}
